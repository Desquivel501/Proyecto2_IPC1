<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Titulo</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div>
        <div style="width: 40%; padding-left: 30px">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>

                <label for="genero" class="form-label">Genero</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Masculino</option>
                    <option value="1">Femenino</option>
                </select>
                 &nbsp;&nbsp;
                
                <div class="mb-3">
                    <label for="user_name" class="form-label">Nombre de Usario</label>
                    <input type="text" class="form-control" id="user_name">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>

                <button onclick="button_press()" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script>
        function button_press(){
            var nombre = document.querySelector('#nombre').value
            var apellido = document.querySelector('#apellido').value
            var user_name = document.querySelector('#user_name').value
            var password = document.querySelector('#password').value
            var telefono = document.querySelector('#telefono').value

            var objeto = {
                'nombre': nombre,
                'apellido': apellido,
                'sexo': "Masculino",
                'user_name': user_name,
                'user_pass': password,
                'telefono' : telefono,
                'rol': 1
            }
            console.log(objeto)

            fetch('http://127.0.0.1:3000/Users',{
            method: 'POST',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => {
                res.json()
                alert("Se ha creado el usuario")
            })
            .catch(err =>{
                console.log("Ha ocurrido un error");
                alert("Ha ocurrido un error")
            })
            
    
            
        }
    </script>


  </body>
</html>
