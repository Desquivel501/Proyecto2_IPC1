    <script>
        function get_data() {

            var user = localStorage.getItem("user");

            fetch('http://127.0.0.1:3000/Enfermeras/' + user,{
                method: 'GET',
                })
                .then(res => res.json())
                .catch(err =>{
                    console.log("Ha ocurrido un error");
                    alert("Ha ocurrido un error")
                })
                .then(response =>{
                    document.getElementById('name').value = response.Nombre;
                    document.getElementById('lastname').value = response.Apellido;
                    document.getElementById('birthday').value = response.Cumpleaños;
                    console.log(response.Cumpleaños)
                    document.getElementById('gender').value = response.Sexo;
                    document.getElementById('username').value = response.User_name;
                    document.getElementById('password').value = response.User_pass;
                    document.getElementById('phone').value = response.Telefono;
                })

            
        }
        window.onload = get_data();
        
    </script>
