    <script>
        function button_press(){
            var user_name = document.querySelector('#user_name').value
            var password = document.querySelector('#password').value

            var objeto = {
                'user_name': user_name,
                'user_pass': password,
            }
            console.log(objeto)

            fetch('http://127.0.0.1:3000/Login',{
                method: 'POST',
                body: JSON.stringify(objeto),
                headers:{
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',}})
                .then(res => res.json())
                .catch(err =>{
                    console.log("Ha ocurrido un error");
                    alert("Ha ocurrido un error")
                })
                .then(response =>{
                    //console.log(response);
                    //alert(response.user_name)
                    go_to_page(response.user_name, response.type)
                })
        }

        function go_to_page(user_name, type){
            localStorage.setItem("logged_user", user_name)
            switch(type){
                case "Doctor":
                    console.log("Doctor")
                    localStorage.setItem("type", "doctor")
                    location.href= "doctor.html"
                    break;
                case "Enfermera":
                    console.log("Enfermera")
                    localStorage.setItem("type", "enfermera")
                    location.href= "enfermera.html"
                    break;
                case "Paciente":
                    console.log("Paciente")
                    localStorage.setItem("type", "paciente")
                    location.href= "user.html"
                    break;
                case "admin":
                    console.log("Admin")
                    localStorage.setItem("type", "admin")
                    location.href= "admin.html"
            }
        }
    </script>
